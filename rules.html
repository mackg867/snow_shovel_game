<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snow Shoveling Game - Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <style>
    body {
      margin: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      font-size: 24px;
      padding: 12px;
      margin: 6px;
    }
  </style>
</head>
<body>
  <h1>Snow Shoveling Game Rules</h1>
  <p>
    1. Move around the driveway using the arrow buttons.<br/>
    2. Tap "Shovel" to pick up snow (up to 3 units).<br/>
    3. Tap "Throw" when on a driveway edge to dump snow.<br/>
    4. Toggle "Push" to push snow from one tile to another.<br/>
    5. Clear all snow from the driveway to win!<br/>
  </p>
  <button onclick="window.location.href='index.html';">Back to Menu</button>
</body>
</html>
